<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="blue">
            
        </div>
        <div class="pic">
            <div class="inpic">

            </div>
        </div>
        <div class="white">
            <div class="name">
                <h2>Yash Potdar</h2>
            </div>
            <div class="job"><p>Student</p></div>
            <div class="socials">
                <a href="https://www.instagram.com/yashpotdarr"><div class="insta"></div></a>
                <a href="#"><div class="facebook"></div></a>
                <a href="#"><div class="twitter"></div></a>
                <a href="https://www.linkedin.com/in/yash-potdar-14713b318"><div class="linkedin"></div></a>
            </div>
            <div class="btn">
                <div class="follow">
                    <button type="button"> Follow </button>
                </div>
                <div class="message">
                    <button type="button"> Message </button>
                </div>
            </div>
            <div class="reviews">
                <div class="like">
                    <i class="fa-sharp fa-solid fa-heart"></i>60k
                </div>
                <div class="slash">|</div>
                <div class="comment">
                    <i class="fa-regular fa-comment"></i> 20k
                </div>
                <div class="slash">|</div>
                <div class="share">
                    <i class="fa-solid fa-share"></i> 5k
                </div>
        </div>
    </div>
</body>
</html>
